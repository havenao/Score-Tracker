<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
</head>

<body>

    <section class="center vert">
        <h1>Score Keeper</h1>

        <div><label for="playToSelector">Play to: </label>
            <select name="playToSelector" id="playTo">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="11">11</option>
                <option value="21">21</option>
            </select>
        </div>


        <div class="center">
            <h2><span id="p1Score">0</span> to <span id="p2Score">0</span></h2>
        </div>

        <div class="center">
            <button class="player" id="p1">P1 +</button>
            <button class="player" id="p2">P2 +</button>
            <button id="reset">Reset</button>

        </div>
    </section>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
